<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="nirmol chandra eoy">
    <link rel="shortcut icon" href="nirmol.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Attribute</title>
</head>
<body>
  <div style="width: 1080px; margin: 0 auto;" class="mdiv">
    <div style="text-align: center;" class="title">

      <h1 style="color: cadetblue;">Milestone 0: All About HTML Forms & Media  </h1>
      <h2>1. Form Attribute & Form Element </h2>
    </div>
    <form action="" class="form">
      <div class="text-area">
        <label for="">your name</label>
        <input type="text" placeholder="your name"><br>
        <label for="">your address</label>
        <input type="text" placeholder="Your address"><br>
        <label for="">your emaile</label>
        <input type="text" placeholder="your Emaile"><br>
        <label for=""> your password</label>
        <input type="password" name="" id="" placeholder="your password"><br>
        <label for=""> your country</label>
        <input list="country" placeholder="your country">
        <datalist id="country">
          <option value="Bangladesh"></option>
          <option value="india"></option>
          <option value="astrialia"></option>
          <option value="canada"></option>
          <option value="denmark"></option>
        </datalist>
        <br>
        <label for="">select</label>
        <select name="" id="select">
          <option value="country code">country code</option>
          <option value="+880">+880</option>
          <option value="+8801">+881</option>
          <option value="+8803">+883</option>
          <option value="+8805">+885</option>
        </select>
      </div>
      <div class="gender">
        <p>gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>
      <p>your messages</p>
      <textarea name="massa" id="massa" placeholder="your massage"></textarea>
      
      <div class="massa">
        <input class="submit" type="submit" value="submit">
        <button class="reset submit" type="reset">reset</button>
      </div>

    </form>
    </div>
</body>
</html>
